<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unplanned Pregnancy Login</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="box">
      <img src="img/user.png" class="loginAvatar">
      <h2>Login</h2>
      <form>
        <div class="inputBox">
          <p>Username</p>
          <input type="text" name="" placeholder="Enter Username" required="">
        </div>

        <div class="inputBox">
          <p>Password</p>
          <input type="password" name="" placeholder="Enter Password" required="">
        </div>

        <input type="submit" name="" value="Login">
        <br>
        <a href="#">Forgot password?</a>
      </form>
    </div>
  </body>
</html>
